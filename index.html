<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta
      name="theme-color"
      content="var(--color-bg-surface-1)"
      media="(prefers-color-scheme: light)"

      name="theme-color"
      content="var(--color-bg-surface-1)"

    <!-- Open Graph / Facebook -->
    <!-- this is what Facebook and other social websites will draw on -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="volon.app" />
    <meta property="og:title" content="Volon" />
    <meta
      property="og:description"
      content="A markdown-focused, local-first notes app with IDE text-editing keyboard shortcuts."
    />
    <meta property="og:image" content="/social-media-image.jpg" />

    <!-- Twitter -->
    <!-- You can have different summary for Twitter! -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="volon.app" />
    <meta property="twitter:title" content="YOUR_HEADING" />
    <meta
      property="twitter:description"
      content="A markdown-focused, local-first notes app with IDE text-editing keyboard shortcuts."
    />
    <meta property="twitter:image" content="/social-media-image.jpg" />
